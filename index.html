<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp 簡化版</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo">WhatsApp 簡化版</a>
        <div class="action">
          <!-- <a href="#">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </a> -->
        </div>
      </header>
      <div class="content">
        <div class="box chats">
          <div class="data">
            <div class="chatlist">

              <div class="block unread open">
                <div class="imgbx">
                  <img src="pfp1.jpg">
                </div>
                <div class="details">
                  <div class="listHead">
                    <h4>測試對象</h4>
                    <p class="time">10:56</p>
                  </div>
                  <div class="message_p">
                    <p>Test</p>
                    <b>1</b>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="chatBox hide">
        <div class="chat_header">
          <div class="imgcontent">
            <!-- <ion-icon name="arrow-back-sharp" class="back"></ion-icon> -->
            <div class="imgBx">
              <img src="pfp1.jpg">
            </div>
            <h3>測試對象<br>
              <span>在線</span>
            </h3>
          </div>
        </div>
        <div class="messageBox">

          <div class="msg-container start">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>
          <div class="msg-container">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>
          <div class="msg-container end">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>
          <div class="msg-container start end">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>
          <div class="msg-container start end">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>
          <div class="msg-container start">
            <div class="message"> Test <br>
              <span class="time">10:19</span>
            </div>
          </div>

        </div>
        <div class="messageInput">
          <div class="icon-container">
            <ion-icon name="call"></ion-icon>
          </div>    
          <div class="icon-container">
            <ion-icon name="videocam"></ion-icon>
          </div>    
          <div class="icon-container">
            <ion-icon name="mic"></ion-icon>
          </div>    
        </div>
        <div class="back">
          <ion-icon name="arrow-back-sharp"></ion-icon>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let back = document.querySelector('.back');
        let chatBox = document.querySelector('.chatBox');
        let open = document.querySelector('.open')

        back.onclick = function() {
            chatBox.classList.add('hide');
        }
        open.onclick = function() {
            chatBox.classList.remove('hide');
        }
    </script>
  </body>
</html>
